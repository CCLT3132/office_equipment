<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #0369a1;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #0284c7;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #0ea5e9;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option-group {
            text-align: left;
        }

        .option-group label {
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #qrcode {
            margin: 30px auto;
            padding: 20px;
            background: #f0f9ff;
            border-radius: 15px;
            display: inline-block;
            border: 2px solid #bae6fd;
        }

        #qrcode canvas {
            border-radius: 10px;
            border: 10px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .success-message {
            color: #0284c7;
            margin-top: 15px;
            font-weight: 600;
            display: none;
        }



        .color-picker-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .color-option {
            text-align: left;
        }

        .color-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="color"] {
            width: 50px;
            height: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
        }

        .color-value {
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‡∏™‡∏£‡πâ‡∏≤‡∏á QR Code</h1>
        <p class="subtitle">‡∏™‡∏£‡πâ‡∏≤‡∏á QR Code ‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏°‡πÑ‡∏î‡πâ‡∏á‡πà‡∏≤‡∏¢‡πÜ</p>

        <div class="input-group">
            <label for="dataInput">URL ‡∏´‡∏£‡∏∑‡∏≠‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</label>
            <input type="text" id="dataInput" placeholder="https://forms.gle/qUpqyfNANH2Nf9bK9" value="https://forms.gle/qUpqyfNANH2Nf9bK9">
        </div>

        <div class="options">
            <div class="option-group">
                <label for="sizeSelect">‡∏Ç‡∏ô‡∏≤‡∏î QR</label>
                <select id="sizeSelect">
                    <option value="128">‡πÄ‡∏•‡πá‡∏Å (128px)</option>
                    <option value="256" selected>‡∏Å‡∏•‡∏≤‡∏á (256px)</option>
                    <option value="512">‡πÉ‡∏´‡∏ç‡πà (512px)</option>
                </select>
            </div>
            <div class="option-group">
                <label for="errorLevel">‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô</label>
                <select id="errorLevel">
                    <option value="L">‡∏ï‡πà‡∏≥ (L)</option>
                    <option value="M">‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á (M)</option>
                    <option value="Q">‡∏™‡∏π‡∏á (Q)</option>
                    <option value="H" selected>‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î (H)</option>
                </select>
            </div>
        </div>

        <div class="color-picker-group">
            <div class="color-option">
                <label>‡∏™‡∏µ QR Code</label>
                <div class="color-input-wrapper">
                    <input type="color" id="fillColor" value="#000000">
                    <span class="color-value" id="fillColorValue">#000000</span>
                </div>
            </div>
            <div class="color-option">
                <label>‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á</label>
                <div class="color-input-wrapper">
                    <input type="color" id="bgColor" value="#ffffff">
                    <span class="color-value" id="bgColorValue">#ffffff</span>
                </div>
            </div>
        </div>

        <button onclick="generateQR()">‡∏™‡∏£‡πâ‡∏≤‡∏á QR Code</button>
        <button onclick="downloadQR()" id="downloadBtn" style="display: none;">üíæ ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î</button>

        <div id="qrcode"></div>
        <p class="success-message" id="successMsg">‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á QR Code ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!</p>
    </div>

    <script>
        let qrCodeInstance = null;

        // Update color value display
        document.getElementById('fillColor').addEventListener('input', (e) => {
            document.getElementById('fillColorValue').textContent = e.target.value;
        });

        document.getElementById('bgColor').addEventListener('input', (e) => {
            document.getElementById('bgColorValue').textContent = e.target.value;
        });

        // Generate on page load
        window.onload = () => {
            generateQR();
        };

        function generateQR() {
            const data = document.getElementById('dataInput').value;
            const size = parseInt(document.getElementById('sizeSelect').value);
            const errorLevel = document.getElementById('errorLevel').value;
            const fillColor = document.getElementById('fillColor').value;
            const bgColor = document.getElementById('bgColor').value;

            if (!data) {
                alert('‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà URL ‡∏´‡∏£‡∏∑‡∏≠‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°');
                return;
            }

            // Clear previous QR code
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';

            // Create new QR code
            qrCodeInstance = new QRCode(qrContainer, {
                text: data,
                width: size,
                height: size,
                colorDark: fillColor,
                colorLight: bgColor,
                correctLevel: QRCode.CorrectLevel[errorLevel]
            });

            // Show success message and download button
            document.getElementById('successMsg').style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'inline-block';
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                alert('‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏™‡∏£‡πâ‡∏≤‡∏á QR Code ‡∏Å‡πà‡∏≠‡∏ô');
                return;
            }

            // Create a new canvas with border
            const borderSize = 20;
            const newCanvas = document.createElement('canvas');
            const ctx = newCanvas.getContext('2d');
            
            newCanvas.width = canvas.width + (borderSize * 2);
            newCanvas.height = canvas.height + (borderSize * 2);
            
            // Draw white background (border)
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, newCanvas.width, newCanvas.height);
            
            // Draw QR code in center
            ctx.drawImage(canvas, borderSize, borderSize);
            
            // Convert to blob and download
            newCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'qrcode.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // Generate QR on Enter key
        document.getElementById('dataInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
